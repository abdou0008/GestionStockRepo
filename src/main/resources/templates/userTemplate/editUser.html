<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Page Edit User</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/saveUser(page=${page},keyword=${keyword})}">
            <div>
                <label> ID:</label>
                <label th:text="${user.idUtilisateur}"></label>
                <input class="form-control" type="hidden" name="idArticle" th:value="${user.idUtilisateur}">

            </div>
            <div>
                <label for="nom">nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${user.nomUtilisateur}">
                <span class="text-danger" th:errors="${user.nomUtilisateur}"></span>
            </div>
            <div>
                <label for="adresse">adresse</label>
                <input id="adresse" class="form-control" type="text" name="adresse" th:value="${user.adressUtilisateur}">
                <span class="text-danger" th:errors="${user.adressUtilisateur}"></span>
            </div>
            <div>
                <label for="date">Date de Naissance</label>
                <input id="date" class="form-control" type="date" name="date" th:value="${user.dateNaiss}">
                <span class="text-danger" th:errors="${user.dateNaiss}"></span>
            </div>
            <div>
                <label for="phone">Telephone</label>
                <input id="phone" class="form-control" type="text" name="phone" th:value="${user.phone}">
                <span class="text-danger" th:errors="${user.phone}"></span>
            </div>
            <div>
                <label for="username">username</label>
                <input id="username" class="form-control" type="text" name="username" th:value="${user.username}">
                <span class="text-danger" th:errors="${user.username}"></span>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input id="password" class="form-control" type="password" name="password" th:value="${user.password}">
                <span class="text-danger" th:errors="${user.password}"></span>
            </div>
            <div>
                <label for="repassword">confirmer le mot de passe</label>
                <input id="repassword" class="form-control" type="password" name="password" th:value="${user.password}">
                <span class="text-danger" th:errors="${user.password}"></span>
            </div>
            <div class="form-check form-switch">
                <label for="active" class="form-check-label">activer</label>
                <input id="active" class="form-check-input" type="checkbox" name="active" th:value="${user.active}" checked>
                <span class="text-danger" th:errors="${user.active}"></span>
            </div>

            <button type="submit" class="btn btn-primary">save</button>

        </form>
    </div>
</div>

</body>
</html>
