<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Page FormArticle</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/saveArticle}">
            <div>
                <label for="codeArticle">Code</label>
                <input id="codeArticle" class="form-control" type="text" name="codeArticle" th:value="${article.codeArticle}">
                <span class="text-danger" th:errors="${article.codeArticle}"></span>
            </div>
            <div>
                <label for="formArticle">categorie</label>
                <select class="form-control" id="formArticle" >
                    <option th th:value="0" >choisir une categorie</option>
                    <option th:each="cat:${categories}" th:value="${cat.idCategorie}" th:text="${cat.libelleCategorie}"></option>
                </select>

            </div>
            <div>
                <label for="libelleArticle">Libelle</label>
                <input id="libelleArticle" class="form-control" type="text" name="libelleArticle" th:value="${article.libelleArticle}">
                <span class="text-danger" th:errors="${article.libelleArticle}"></span>
            </div>
            <div>
                <label for="prix">prix</label>
                <input id="prix" class="form-control" type="number" name="prix" th:value="${article.prix}">
                <span class="text-danger" th:errors="${article.prix}"></span>
            </div>
            <div>
                <label for="couleur">couleur</label>
                <input id="couleur" class="form-control" type="text" name="couleur" th:value="${article.couleur}">
                <span class="text-danger" th:errors="${article.couleur}"></span>
            </div>
            <div>
                <label for="size">size</label>
                <input id="size" class="form-control" type="text" name="size" th:value="${article.size}">
                <span class="text-danger" th:errors="${article.size}"></span>
            </div>
            <button type="submit" class="btn btn-primary">save</button>

        </form>
    </div>
</div>

</body>
</html>
